version: '2'

services:
    db:
        image: mysql
        volumes:
          - "db:/var/lib/mysql:z"
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    php:
        build:
            context: docker/php7-fpm
            args:
                TIMEZONE: ${TIMEZONE}
        volumes:
          - ${SYMFONY_APP_PATH}:/var/www/symfony:z
    nginx:
        build: docker/nginx
        ports:
            - 80:80
        volumes_from:
            - php

volumes:
    db: {}
